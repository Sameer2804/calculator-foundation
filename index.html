<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="logic.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="calculator-image.png">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div id="calculator">
            <div id="screen">
                <div id="operator-display"></div>
                <div id="display">0</div>
            </div>
            <div id="ctrl-btns">
                <button id="clear-btn">CLEAR</button>
                <button id="delete-btn">DELETE</button>
            </div>
            <div id="normal-btns">
                <div class="row">
                    <button class="number-btn">7</button>
                    <button class="number-btn">8</button>
                    <button class="number-btn">9</button>
                    <button id="divide-btn">/</button>
                </div>
                <div class="row">
                    <button class="number-btn">4</button>
                    <button class="number-btn">5</button>
                    <button class="number-btn">6</button>
                    <button id="multiply-btn">*</button>
                </div>
                <div class="row">
                    <button class="number-btn">1</button>
                    <button class="number-btn">2</button>
                    <button class="number-btn">3</button>
                    <button id="minus-btn">-</button>
                </div>
                <div class="row">
                    <button id="decimal-btn">.</button>
                    <button class="number-btn">0</button>
                    <button id="equal-btn">=</button>
                    <button id="add-btn">+</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
